<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="text-center mb-5">TODO List</h1>

      <section class="card mb-4 shadow-sm">
        <div class="card-header bg-primary text-white">
          <h2 class="h5 mb-0">Получение списка задач</h2>
        </div>
        <div class="card-body">
          <button id="btn1" class="btn btn-primary mb-3">
            Получить список задач
          </button>
          <ul id="tasksList" class="list-group"></ul>
        </div>
      </section>

      <section class="card mb-4 shadow-sm">
        <div class="card-header bg-success text-white">
          <h2 class="h5 mb-0">Получение задачи по id</h2>
        </div>
        <div class="card-body">
          <form name="getTaskForm" action="#!">
            <div class="mb-3">
              <label class="form-label">id задачи</label>
              <input name="taskId" type="text" class="form-control" />
            </div>
          </form>
          <button id="btn2" class="btn btn-success mb-3">
            Получить задачу
          </button>
          <div
            id="taskContainer"
            class="mt-3 p-3 border rounded bg-white"
          ></div>
        </div>
      </section>

      <section class="card mb-4 shadow-sm">
        <div class="card-header bg-info text-white">
          <h2 class="h5 mb-0">Добавление задачи</h2>
        </div>
        <div class="card-body">
          <form name="addTaskForm" action="#!">
            <div class="mb-3">
              <label class="form-label">Имя задачи</label>
              <input name="taskName" type="text" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Описание задачи</label>
              <input name="taskDesc" type="text" class="form-control" />
            </div>
            <div class="mb-3 form-check">
              <input name="taskFlag" type="checkbox" class="form-check-input" />
              <label class="form-check-label">Важная задача</label>
            </div>
          </form>
          <button id="btn3" class="btn btn-info">Добавить задачу</button>
        </div>
      </section>

      <section class="card mb-4 shadow-sm">
        <div class="card-header bg-warning text-dark">
          <h2 class="h5 mb-0">Обновление задачи</h2>
        </div>
        <div class="card-body">
          <form name="updateTaskForm" action="#!">
            <div class="mb-3">
              <label class="form-label">id задачи</label>
              <input name="taskId" type="text" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Имя задачи</label>
              <input name="taskName" type="text" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Описание задачи</label>
              <input name="taskDesc" type="text" class="form-control" />
            </div>
            <div class="mb-3 form-check">
              <input name="taskFlag" type="checkbox" class="form-check-input" />
              <label class="form-check-label">Важная задача</label>
            </div>
            <div class="mb-3 form-check">
              <input
                name="taskFlag2"
                type="checkbox"
                class="form-check-input"
              />
              <label class="form-check-label">Задача выполнена</label>
            </div>
          </form>
          <button id="btn4" class="btn btn-warning">Обновить задачу</button>
        </div>
      </section>

      <section class="card mb-4 shadow-sm">
        <div class="card-header bg-danger text-white">
          <h2 class="h5 mb-0">Удаление задачи</h2>
        </div>
        <div class="card-body">
          <form name="deleteTaskForm" action="#!">
            <div class="mb-3">
              <label class="form-label">id задачи</label>
              <input name="taskId" type="text" class="form-control" />
            </div>
          </form>
          <button id="btn5" class="btn btn-danger">Удалить задачу</button>
        </div>
      </section>
    </div>
  </body>
  <script src="/hw4/todoApi.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>
</html>
